# --- EĞİTİM YAPILANDIRMASI (Config) ---

# Proje ve Çıktı Ayarları
project_name: "snn_fineweb_training"
output_dir: "./checkpoints_hf_streaming"
seed: 27

# Model Ayarları
model:
  type: "regular"  # 'regular' veya 'spiking'
  model_id: "Chan-Y/custom_tokenizer-1024" # Tokenizer yolu (veya HF ID'si)
  d_model: 2048
  n_heads: 16
  n_kv_heads: 8
  num_layers: 18
  max_seq_len: 1024
  vocab_size: 32768  # Tokenizer'dan otomatik alınacak

# Veri Seti Ayarları (Hugging Face Repoları)
phases:
  phase1_256:
    repo_id: "Chan-Y/phase1-256"
    steps: 300000
    batch_size: 32
  
  phase2_1024:
    repo_id: "Chan-Y/phase2-1024"
    steps: 180000
    batch_size: 16
  
  phase3_2048:
    repo_id: "ChanY2/phase3-2048"
    steps: 90000
    batch_size: 8

# Optimizer Ayarları (Muon + AdamW)
optimizer:
  muon_lr: 0.02
  adam_lr: 0.0006
  weight_decay: 0.01
  warmup_ratio: 0.05
  max_grad_norm: 1.0
  grad_accumulation_steps: 1  # 2 GPU x 2 step = 4 efektif

# Streaming ve Doğrulama
streaming:
  shuffle_buffer: 10000
  val_samples: 500     # Validasyon için ayrılacak örnek sayısı
  num_workers: 4

# Loglama
logging:
  save_steps: 1000
  log_steps: 100
  eval_steps: 1000
